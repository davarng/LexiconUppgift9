<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <reusable-header></reusable-header>
    <div class="container mb-5">
      <div class="row mt-5 justify-content-center">
        <div class="col-md-4 col-8">
          <form id="bishBoshForm" class="mb-3">
            <p>
              To use this form enter the number of iterations you want to run, a
              bish-number and a bosh-number and we will let you know which
              numbers are bish, bosh and bish-bosh.<br /><br />This page was
              created so that we once and for all can find out what numbers are
              bish, bosh and bish-bosh.
            </p>

            <div class="mb-3">
              <label for="iterations" class="form-label">Iterations</label>
              <input
                type="number"
                class="form-control"
                name="iterations"
                min="1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Bish" class="form-label">Bish</label>
              <input
                type="number"
                class="form-control"
                name="bish"
                min="1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Bosh" class="form-label">Bosh</label>
              <input
                type="number"
                class="form-control"
                name="bosh"
                min="1"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-4 col-8">
          <div class="rounded">
            <p id="result" class="result p-2 rounded"></p>
          </div>
        </div>
      </div>
    </div>
    <reusable-footer class="mt-auto"></reusable-footer>
    <script type="module" src="../Javascript/reusableComponents.js"></script>
    <script src="../Javascript/bishbosh.js"></script>
  </body>
</html>
