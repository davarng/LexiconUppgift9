<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header class="navbar">header</header>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row mt-5 justify-content-center">
        <div class="col-4">
          <form id="bishBoshForm">
            <p>
              To use this form enter the number of iterations you want to run, a
              bish-number and a bosh-number and we will let you know which
              numbers are bish, bosh and bish-bosh
            </p>
            <div class="mb-3">
              <label for="iterations" class="form-label">Iterations</label>
              <input
                type="number"
                class="form-control"
                name="iterations"
                min="1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Bish" class="form-label">Bish</label>
              <input
                type="number"
                class="form-control"
                name="bish"
                min="1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Bosh" class="form-label">Bosh</label>
              <input
                type="number"
                class="form-control"
                name="bosh"
                min="1"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-4">
          <div class="rounded">
            <p id="result" class="result p-2 rounded"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="bishbosh.js"></script>
  </body>
</html>
