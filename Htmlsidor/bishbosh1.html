<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />

  <body class="bg-light d-flex flex-column min-vh-100">
    <reusable-header></reusable-header>
    <main><div class="container"></div></main>
    <reusable-footer class="mt-auto"></reusable-footer>
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 4 == 0 && i % 3 == 0) {
          console.log("Bish-Bosh");
        } else if (i % 3 == 0) {
          console.log("Bish");
        } else if (i % 4 == 0) {
          console.log("Bosh");
        } else {
          console.log(i);
        }
      }
    </script>
    <script type="module" src="../reusableComponents.js"></script>
  </body>
