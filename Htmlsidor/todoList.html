<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <reusable-header></reusable-header>
    <main>
      <div class="container">
        <div class="container mb-5">
          <div class="row mt-5 justify-content-center">
            <div class="col-md-3 col-8">
              <form id="todoForm" class="mb-3">
                <h2>Add Todo</h2>

                <div class="mb-3">
                  <label for="todoMessage" class="form-label">Todo text</label>
                  <textarea
                    name="todoMessage"
                    type="text"
                    class="form-control"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="col-md-3 col-8 border-start border-dark">
              <ul id="todoList" class="list-unstyled align-items-center"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <reusable-footer class="mt-auto"></reusable-footer>
    <script type="module" src="../reusableComponents.js"></script>
    <script src="../todo.js"></script>
  </body>
</html>
